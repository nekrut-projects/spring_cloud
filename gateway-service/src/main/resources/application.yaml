app:
  config:
    keycloak:
      url: http://localhost:8888/auth
      realm: cloud

server:
  port: 5555

eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
    fetchRegistry: true

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: greeting-service
          uri: lb://greeting-service
          predicates:
            - Path=/greetings/**
          filters:
            - StripPrefix=1

        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/product-service/**
          filters:
            - StripPrefix=1

        - id: auth-service
          uri: localhost:8888/auth
          predicates:
            - Path=/auth/**
